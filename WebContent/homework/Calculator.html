<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Calculator</title>
</head>
<body>
    <h1>계산기 예제</h1>
    <h3>파일명 : Calculator.html</h3>
    <br>
    <table>
        <tbody>
            <tr class="lcd">
                <td colspan="4"><input type="text" name="cal" value="123+654 "></td>
            </tr>
            <tr class="bigBtn">
                <td colspan="2"><button>BackSpace</button></td>
                <td colspan="2"><button>C</button></td>
            </tr>
            <tr class="smallBtn">
                <td><button>1</button></td>
                <td><button>2</button></td>
                <td><button>3</button></td>
                <td><button>/</button></td>
            </tr>
            <tr class="smallBtn">
                <td><button>4</button></td>
                <td><button>5</button></td>
                <td><button>6</button></td>
                <td><button>X</button></td>
            </tr>
            <tr class="smallBtn">
                <td><button>7</button></td>
                <td><button>8</button></td>
                <td><button>9</button></td>
                <td><button>+</button></td>
            </tr>
            <tr class="smallBtn">
                <td><button>=</button></td>
                <td><button>0</button></td>
                <td><button>.</button></td>
                <td><button>-</button></td>
            </tr>
        </tbody>
    </table>
</body>
</html>
