<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Calculator</title>
    <style>
        /*
            eval()함수를 사용하여
            문자열 "1+2" 를 쿼테이션 내부 1+2를 실제 연산자화 하여 계산 후 반환하도록 하여 계산기 예제에 사용하기
        */
    </style>
</head>
<body>
    <div class="title">
        계산기 예제<br>
        <span>파일명 : Calculator.html</span>
    </div>
    <br>
    <table>
        <tbody>
            <tr class="lcd">
                <td colspan="4"><input type="text" name="cal" value="123+654 "></td>
            </tr>
            <tr class="bigBtn">
                <td colspan="2"><button>BackSpace</button></td>
                <td colspan="2"><button>C</button></td>
            </tr>
            <tr class="smallBtn">
                <td><button>1</button></td>
                <td><button>2</button></td>
                <td><button>3</button></td>
                <td><button>/</button></td>
            </tr>
            <tr class="smallBtn">
                <td><button>4</button></td>
                <td><button>5</button></td>
                <td><button>6</button></td>
                <td><button>X</button></td>
            </tr>
            <tr class="smallBtn">
                <td><button>7</button></td>
                <td><button>8</button></td>
                <td><button>9</button></td>
                <td><button>+</button></td>
            </tr>
            <tr class="smallBtn">
                <td><button>=</button></td>
                <td><button>0</button></td>
                <td><button>.</button></td>
                <td><button>-</button></td>
            </tr>
        </tbody>
    </table>
</body>
</html>
