<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Calculator</title>
    <script>
        /* 
            0. backs, c 버튼 기능붙이기
            1. 각 버튼이 id display input에 입력되게 하기
            2. display에 입력된 식이 계산되게 하기(eval)
            3. 계산값이 display에 출력되게 하기
         */
        
        
        function addN(btnVal){
            var dsp=document.getElementsById("lcd");
            dsp.value+=btnVal;
        }
        function Calculate(){
            var lcd=document.getElementsById("lcd");
            var result=eval(lcd.value);
            lcd.value = result;
        }
        function Reset(){
            var lcd=document.getElementsById("lcd");
            lcd.value="";
        }
        //function BackSpace(){
        //글자길이 lcd.value.length
        //끝글자 지우기 
        //}
    </script>
</head>
<body>
    <div class="title">
        계산기 예제<br>
        <span>파일명 : Calculator.html</span>
    </div>
    <br>
    <!-- 
        hidden form 2개
        ->수식 저장할 폼 한개(calcForm), 연산기호 저장할 폼(opForm) 한개(연산기호 한번만 눌릴수 있도록 구성함)*
        * 연산기호가 있으면 1번째 폼에서 끝부분만 바꾸기
     -->
    
    <table>
        <tbody>
            <tr class="lcd">
                <td colspan="4">
                    <input type="text" id="lcd" value="0">
                    <input type="text" id="calcForm">
                    <input type="text" id="opForm">
                </td>
            </tr>
            <tr class="bigBtn">
                <td colspan="2"><button onclick="BackSpace()">BackSpace</button></td>
                <td colspan="2"><button onclick="Reset()">C</button></td>
            </tr>
            <tr class="smallBtn">
                <td><button onclick="addN(1)">1</button></td>
                <td><button onclick="add(2)">2</button></td>
                <td><button onclick="add(3)">3</button></td>
                <td><button onclick="add('/')">/</button></td>
            </tr>
            <tr class="smallBtn">
                <td><button onclick="add(4)">4</button></td>
                <td><button onclick="add(5)">5</button></td>
                <td><button onclick="add(6)">6</button></td>
                <td><button onclick="add('*')">X</button></td>
            </tr>
            <tr class="smallBtn">
                <td><button onclick="add(7)">7</button></td>
                <td><button onclick="add(8)">8</button></td>
                <td><button onclick="add(9)">9</button></td>
                <td><button onclick="add('+')">+</button></td>
            </tr>
            <tr class="smallBtn">
                <td><button onclick="Calculate()" value="=">=</button></td>
                <td><button onclick="add(0)">0</button></td>
                <td><button onclick="add('.')">.</button></td>
                <td><button onclick="add('-')">-</button></td>
            </tr>
        </tbody>
    </table>
    
</body>
</html>
