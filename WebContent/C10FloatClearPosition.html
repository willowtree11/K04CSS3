<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>C10FloatClearPosition.html</title>
    <style>
        fieldset>div{color:#fff; font-family:'gfs orpheus sans'}
        .div1{background-color:rgb(202, 81, 81);}
        .div2{background-color:rgb(230, 175, 74);}
        .div3{background-color:rgb(47, 87, 47);}
    </style>
</head>
<body>
    <h2>Div 배치(레이아웃)관련 속성</h2>
    <!-- 
        float속성: 주로 CSS에서 배치를 위해 사용된다.
        왼쪽 혹은 오른쪽으로 띄워서 정렬하거나 엘리먼트를 배치할 때 사용한다.
     -->
    <fieldset>
        <legend>float속성(div의 width미지정)</legend>
        <!-- 
            레이어의 사이즈를 미지정 한 경우 float속성을 부여한 엘리먼트
            아래에 있는 엘리먼트가 우측에 붙게된다.
        -->
        <div class="div1" style="float:left;">div1</div>
        <div class="div2" style="float:right;">div2</div>
        <div class="div3">div3</div>
    </fieldset>

    <fieldset>
        <legend>float속성(div의 width지정)</legend>
        <!-- 
            레이어의 사이즈를 지정한 경우에는 정렬하고 자하는 엘리먼트와
            앞에 있는 엘리먼트 모두에게 float속성을 부여해야 한다.
            div3에서 float속성을 제거하면 아래로 내려간다.
         -->
        <div class="div1" style="float:left; width:100px;">div1</div>
        <div class="div2" style="float:left; width:100px;">div2</div>
        <div class="div3" style="float:right; width:100px;">div3</div>
    </fieldset>

    <fieldset>
        <legend>float속성 제거 clear</legend>
        <!--
            clear: 앞의 div에 설정한 float 속성값이 남아서 뒤에 정의한 div에 영향을 미치는 경우
            float의 속성을 없애기 위해 사용.
          -->
        <div class="div1" style="float:left; width:100px; height:100px;">div1</div>
        <div class="div2" style="float:left; width:100px; height:100px;">div2</div>
        <div style="clear:both;"></div><!-- 이 clear가 없을 경우 div3은 위의 div1, div2 아래쪽으로 파고들게 된다. -->
        <div class="div3" style="width:250px; height:120px;">div3</div>
    </fieldset>
</body>
</html>
